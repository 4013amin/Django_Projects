{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود / ثبت‌نام</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">

        <div class="form-container" id="login-form">
            <h2>ورود به فروشگاه</h2>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="login-phone">شماره موبایل</label>
                    <input type="tel" id="login-phone" name="phone" placeholder="09123456789" required>
                </div>
                <button type="submit">دریافت کد تایید</button>
            </form>
            <p>حساب کاربری ندارید؟ <a href="#" id="show-register">ثبت‌نام کنید</a></p>
        </div>

        <div class="form-container hidden" id="register-form">
            <h2>ثبت‌نام در فروشگاه</h2>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="register-name">نام و نام خانوادگی</label>
                    <input type="text" id="register-name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="register-phone">شماره موبایل</label>
                    <input type="tel" id="register-phone" name="phone" placeholder="09123456789" required>
                </div>
                <button type="submit">ثبت‌نام و دریافت کد</button>
            </form>
            <p>قبلا ثبت‌نام کرده‌اید؟ <a href="#" id="show-login">وارد شوید</a></p>
        </div>

        <div class="form-container hidden" id="otp-form">
            <h2>کد تایید را وارد کنید</h2>
            <p>کد تایید به شماره <span id="otp-phone-display"></span> ارسال شد.</p>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="otp-code">کد تایید</label>
                    <input type="text" id="otp-code" name="code" required>
                </div>
                <button type="submit">تایید و ورود</button>
            </form>
        </div>

    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>

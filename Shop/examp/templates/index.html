<!-- exams/templates/exams/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Exam Site</title>
</head>
<body>
<h1>Questions</h1>
<ul>
    {% for question in questions %}
    <li>{{ question.text }}</li>
    <ul>
        {% for choice in question.choices.all %}
        <li>{{ choice.text }}</li>
        {% endfor %}
    </ul>
    {% endfor %}
</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سالن‌های کنسرت{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">آرتمیس هال</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'venues' %}">سالن‌ها</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">داشبورد</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">تماس با ما</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">ثبت نام و ورود</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">خروج</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5">
    {% block content %}{% endblock %}
</main>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>تمامی حقوق محفوظ است © ۲۰۲۳</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <!-- تصویر پروفایل -->
            <div class="mb-3">
                {% if profile.image %}
                    <img src="{{ profile.image.url }}" class="rounded-circle border"
                         style="width: 120px; height: 120px; object-fit: cover;">
                {% else %}
                    <img src="/media/default.png" class="rounded-circle border"
                         style="width: 120px; height: 120px; object-fit: cover;">
                {% endif %}
            </div>

            <!-- اطلاعات کاربری -->
            <h4 class="fw-bold">{{ profile.user.get_full_name }}</h4>
            <p class="text-muted mb-2">{{ profile.get_gender_display }}</p>
            <p class="fw-semibold text-success">اعتبار: {{ profile.credit }}</p>

        </div>
    </div>
</div>
{% endblock %}

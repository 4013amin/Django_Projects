{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card mb-4">
            <img src="{{ venue.image.url }}" class="card-img-top" alt="{{ venue.name }}">
            <div class="card-body">
                <h1 class="card-title">{{ venue.name }}</h1>
                <div class="row mt-4">
                    <div class="col-md-6">
                        <h5><i class="bi bi-info-circle"></i> امکانات:</h5>
                        <ul class="list-group">
                            {% for amenity in venue.amenities.all %}
                            <li class="list-group-item">{{ amenity.name }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <h5><i class="bi bi-calendar-check"></i> تقویم رزرو</h5>
                        <!-- تقویم -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">رزرو سریع</h5>
                <button class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#bookingModal">
                    درخواست رزرو
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal رزرو -->
<div class="modal fade" id="bookingModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">فرم رزرو سالن</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>تاریخ رزرو</label>
                        <input type="date" class="form-control" name="booking_date" required>
                    </div>
                    <div class="mb-3">
                        <label>نوع رویداد</label>
                        <select class="form-select" name="event_type">
                            <option value="concert">کنسرت</option>
                            <option value="conference">همایش</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">ثبت درخواست</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

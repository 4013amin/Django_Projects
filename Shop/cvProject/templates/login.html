{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">ورود به حساب کاربری</h2>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <p style="color: red">{{ username }}  {{ error }}</p>
                    <label for="username" class="form-label">نام کاربری</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="نام کاربری خود را وارد کنید" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">گذرواژه</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="گذرواژه خود را وارد کنید" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">ورود</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <a href="">فراموشی رمز عبور</a>
            </div>
            <div class="mt-2 text-center">
                حساب کاربری ندارید؟ <a href="">ثبت‌نام کنید</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

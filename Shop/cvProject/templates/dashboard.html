{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4>رزروهای شما</h4>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>تاریخ</th>
                    <th>سالن</th>
                    <th>وضعیت</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.venue.name }}</td>
                    <td><span class="badge bg-success">تایید شده</span></td>
                    <td>
                        <a href="#" class="btn btn-sm btn-outline-primary">جزئیات</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

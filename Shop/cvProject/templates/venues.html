{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-3">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">فیلترها</h5>
                <!-- فیلترهای جستجو -->
            </div>
        </div>
    </div>

    <div class="col-md-9">
        <div class="row">
            {% for venue in venues %}
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <img src="{{ venue.image.url }}" class="card-img-top" alt="{{ venue.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ venue.title }}</h5>  <!-- تغییر از name به title -->
                        <p class="card-text">{{ venue.description|truncatechars:100 }}</p>
                        <ul class="list-unstyled">
                            <li><i class="bi bi-geo-alt"></i> زمان: {{ venue.time }}</li>
                            <!-- تغییر location به time -->
                            <li><i class="bi bi-cash"></i> قیمت: {{ venue.price }}</li>
                            <!-- تغییر capacity به price -->
                        </ul>

                        <a href="{% url 'venue_detail' venue.id %}" class="btn btn-primary">جزئیات بیشتر</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

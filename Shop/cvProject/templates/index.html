{% extends 'base.html' %}

{% block content %}
<!-- Hero Section -->
<section class="hero-section position-relative d-flex align-items-center text-center text-white">
    <div class="container position-relative z-2">
        <h1 class="display-2 fw-bold animate__animated animate__fadeInDown">
            رزرو بهترین سالن‌های کنسرت
        </h1>
        <p class="lead opacity-75 animate__animated animate__fadeInUp animate__delay-1s">
            سریع، آسان و با بهترین قیمت
        </p>
        <a href="{% url 'venues' %}"
           class="btn btn-primary btn-lg mt-4 animate__animated animate__fadeInUp animate__delay-2s">
            مشاهده سالن‌ها <i class="fas fa-arrow-left ms-2"></i>
        </a>
    </div>
    <div class="hero-bg"></div>
</section>

<!-- Venues Grid -->
<section class="venues-section py-7">
    <div class="container">
        <div class="row g-4">
            {% for venue in venues %}
            <div class="col-lg-4 col-md-6">
                <div class="venue-card">
                    <img src="{{ venue.image_url|default:'https://source.unsplash.com/random/800x600/?concert' }}"
                         alt="{{ venue.name }}" class="venue-img">
                    <div class="venue-info">
                        <h3 class="venue-title">{{ venue.name }}</h3>
                        <p class="venue-location"><i class="fas fa-map-marker-alt"></i> {{ venue.location }}</p>
                        <p class="venue-rating"><i class="fas fa-star text-warning"></i> امتیاز {{ venue.rating }}</p>
                        <a href="{% url 'venue_detail' venue.id %}" class="btn btn-danger">رزرو سریع</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}

{% block extra_css %}
<style>
    .hero-section {
        height: 85vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        background: linear-gradient(45deg, rgba(44, 62, 80, 0.7), rgba(52, 152, 219, 0.7));
    }

    .hero-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://source.unsplash.com/random/1920x1080/?concert,stage');
        background-size: cover;
        background-position: center;
        z-index: -1;
        filter: blur(4px);
    }

    .venues-section {
        background: #f8f9fa;
        padding: 80px 0;
    }

    .venue-card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .venue-card:hover {
        transform: translateY(-5px);
    }

    .venue-img {
        width: 100%;
        height: 250px;
        object-fit: cover;
    }

    .venue-info {
        padding: 20px;
        text-align: center;
    }

    .venue-title {
        font-size: 1.4rem;
        font-weight: bold;
    }

    .venue-location, .venue-rating {
        font-size: 0.9rem;
        color: #666;
    }

    .btn-danger {
        margin-top: 10px;
        display: inline-block;
    }
</style>
{% endblock %}

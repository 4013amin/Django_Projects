<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        li {
            background: white;
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .completed {
            text-decoration: line-through;
            color: #888;
        }

        .status {
            font-size: 18px;
        }
    </style>
</head>
<body>
<h1>üìù Task List</h1>

{% if tasks %}
<ul>
    {% for task in tasks %}
    <li>
                    <span class="{% if task.completed %}completed{% endif %}">
                        {{ task.title }}
                    </span>
        <span class="status">
                        {% if task.completed %}
                            ‚úîÔ∏è
                        {% else %}
                            ‚è≥
                        {% endif %}
                    </span>
    </li>
    {% endfor %}
</ul>
{% else %}
<p style="text-align:center; color:#666; margin-top:20px;">No tasks yet! üéâ</p>
{% endif %}
</body>
</html>

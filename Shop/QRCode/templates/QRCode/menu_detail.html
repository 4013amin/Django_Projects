<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ menu.name }}</title>
    <!-- اضافه کردن Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- فونت ایران‌سانس -->
    <link href="https://fonts.googleapis.com/css2?family=Iranian+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Iranian Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .item-name {
            font-weight: bold;
        }
        .item-price {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h1>{{ menu.name }}</h1>
            <p class="lead">{{ menu.description }}</p>
        </div>

        <h2 class="mb-4">منو</h2>
        <div class="menu-items">
            {% for item in menu.items.all %}
                <div class="menu-item">
                    <span class="item-name">{{ item.name }}</span>
                    <span class="item-price">{{ item.price }} تومان</span>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- اضافه کردن Bootstrap JS و Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - {{ menu.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Iranian+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Iranian Sans', sans-serif;
            background-color: #f8f9fa;
        }

        .qr-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr-code-img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }

        .btn-custom {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="qr-container">
    <h1 class="mb-4">QR Code برای {{ menu.name }}</h1>
    <p class="lead">لطفاً QR کد زیر را اسکن کنید تا به منو دسترسی پیدا کنید:</p>

    <img src="data:image/png;base64,{{ qr_code_base64 }}" alt="QR Code" class="qr-code-img">

    <p>یا <a href="{% url 'menu_detail' menu.id %}" class="btn-custom">اینجا کلیک کنید</a> تا مستقیماً به منو بروید.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
